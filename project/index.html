<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TestProject</title>
    <script src="out.js" defer></script>
  </head>
  <body>
    <div class="pin">
      <div class="pin-screen">
        <div class="block-1" id="block-1"></div>
      </div>
      <div class="pin-buttons">
        <div onclick="num('1')" class="btn one">1</div>

        <div onclick="num('2')" class="btn two">2</div>
        <div onclick="num('3')" class="btn three">3</div>
        <div onclick="removeAll()" class="btn cancel">Cancel</div>

        <div onclick="num('4')" class="btn four">4</div>
        <div onclick="num('5')" class="btn five">5</div>
        <div onclick="num('6')" class="btn six">6</div>
        <div onclick="remove()" class="btn clear">Clear</div>

        <div onclick="num('7')" class="btn seven">7</div>
        <div onclick="num('8')" class="btn eight">8</div>
        <div onclick="num('9')" class="btn nine">9</div>

        <div onclick="enter()" class="btn enter">Enter</div>

        <div class="btn none"></div>
        <div onclick="num('0')" class="btn zero">0</div>
        <div class="btn none"></div>
        <div class="btn none"></div>
      </div>
    </div>
    <script src="out.js"></script>
  </body>
</html>
